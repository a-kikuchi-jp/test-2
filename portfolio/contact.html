    <main>
        <h1 class="title_page">Contact</h1>
        <div class="block_contact">
            <form action="#" method="post">
                <dl>
                    <dt>お名前 <span class="required">必須</span></dt>
                    <dd><input type="text" name="user" required="true"></dd>
                </dl>
                <dl>
                    <dt>メールアドレス <span class="required">必須</span></dt>
                    <dd><input type="email" name="user" required="true"></dd>
                </dl>
                <dl>
                    <dt>メッセージ</dt>
                    <dd><textarea rows="6" name="message"></textarea></dd>
                </dl>
                <dl>
                    <dd class="btn"><input type="submit" value="送信"></dd>
                </dl>
            </form>
        </div>
